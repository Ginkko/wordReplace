<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Base Master</title>
  </head>
  <body>
    <div class="container jumbotron">
        <h1> Base Master</h1>
        <div class="col-md-12 text-center">
        <form id="calculator">
          <div class="form-group">
            <label for="number">Enter your number here:</label>
            <input type="text" id="number" autofocused required>
            <label for="base">Drop the Base:</label>
            <select id="base" name="base">
              <option value="2">Binary</option>
              <option value="3">Ternary</option>
              <option value="4">Quaternary</option>
              <option value="5">Quinary</option>
              <option value="6">Senary</option>
              <option value="7">Base 7</option>
              <option value="8">Octal</option>
              <option value="9">Base 9</option>
              <option value="10">Decimal</option>
              <option value="16">Hexadecimal</option>
            </select>
          </div>
        </div>

          <div class="col-md-12 center-block">
            <br>
            <button class = "btn btn-success center-block">Submit</button>
          </div>
        </form>
        <div id="result">
          <br>
          <span class="result"></span>
        </div>
    </div>
  </body>
</html>
